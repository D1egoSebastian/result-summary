<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css"
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="left">
      <h4>Your Result</h4>
      <div class="circle">
        <div class="score">76</div>
        <p>of 100</p>
      </div>

      <h4>Great</h4>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="right">
      <h4 class="summary">Summary</h4>
      <div class="items">
        <div class="reaction">
          <img src="/results-summary-component-main/assets/images/icon-reaction.svg">
          <h3 class="re">Reaction</h3>
          <h3 class="reaction-number"><b>80</b> / 100</h3>
        </div>

        <div class="memory">
          <img src="/results-summary-component-main/assets/images/icon-memory.svg">
          <h3 class="me">Memory</h3>
          <h3>92 / 100</h3>
        </div>

        <div class="verbal">
          <img src="/results-summary-component-main/assets/images/icon-verbal.svg">
          <h3 class="ve">Verbal</h3>
          <h3>61 / 100</h3>
        </div>

        <div class="visual">
          <img src="/results-summary-component-main/assets/images/icon-visual.svg">
          <h3 class="vi">Visual</h3>
          <h3>72 / 100</h3>
        </div>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>

</body>
</html>
